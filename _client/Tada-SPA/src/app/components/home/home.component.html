<div class="container" *ngIf="registerMode; then register; else launch">
</div>

<ng-template #launch>
    <div class="mt-5" style="text-align: center">
        <h1>Find your match</h1>
        <p class="lead">
            Come on in to view your matches... All you need to do is sign up!
        </p>
        
        <div class="text-center">
            <button 
                class="btn btn-primary btn-lg mr-2"
                (click)="registerMode = true">
                    Register
            </button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
</ng-template>

<ng-template #register>
    <div class="mt-5 container">
        <div class="row justify-content-center">
            <div class="col-4">
                <register
                    (cancel-mode)="cancelMode($event)">
                </register>
            </div>
        </div>
    </div>
</ng-template>
