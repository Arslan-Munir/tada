<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h1>Your Profile</h1>
        </div>
        <div class="col-sm-8">
            <div 
                class="alert alert-info"
                *ngIf="editForm.dirty">
                    <strong>Information: </strong>
                    You have made changes. Any unsaved changes will be lost!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">

            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}" />

                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user.city}}, {{user.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Last Activity:</strong>
                        <p>{{user.lastActive}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user.created}}</p>
                    </div>
                </div>

                <div class="card-footer">
                    <button 
                        form="editForm"
                        class="btn btn-success btn-block"
                        [disabled]="!editForm.dirty">
                            Save changes
                    </button>
                </div>
            </div>

        </div>

        <div class="col-sm-8 mb-4">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit Profile {{user.knownAs}}">
                        <form 
                            id="editForm"
                            #editForm="ngForm"
                            (ngSubmit)="updateUser()">
                                <h4 class="mt-2">Description</h4>
                                <textarea 
                                    rows="5"
                                    name="introduction"
                                    class="form-control"
                                    [(ngModel)]="user.introduction">
                                </textarea>

                                <h4 class="mt-3">Looking for</h4>
                                <textarea 
                                    rows="5" 
                                    name="lookingFor" 
                                    class="form-control" 
                                    [(ngModel)]="user.lookingFor">
                                </textarea>

                                <h4 class="mt-3">Interests</h4>
                                <textarea 
                                    rows="5" 
                                    name="interests" 
                                    class="form-control" 
                                    [(ngModel)]="user.interests">
                                </textarea>
                                
                                <h4 class="mt-3">Location Details</h4>
                                <div class="form-inline">
                                    <label for="city" class="mr-2">City</label>
                                    <input 
                                        type="text" 
                                        class="form-control mr-2"
                                        type="text"
                                        name="city"
                                        [(ngModel)]="user.city">
                                    
                                    <label for="city" class="mr-2">Country</label>
                                    <input 
                                        type="text" 
                                        class="form-control"
                                        type="text"
                                        name="country"
                                        [(ngModel)]="user.country">
                                </div>
                        </form>
                    </tab>
                    <tab heading="Edit Photos">
                        <photo-editor 
                            [photos]="user.photos"
                            (getMemberPhotoChange)="updateMainPhoto($event)"></photo-editor>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
