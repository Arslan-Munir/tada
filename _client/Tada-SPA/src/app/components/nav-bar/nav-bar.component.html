<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a 
            class="navbar-brand mb-1 mr-5"
            routerLink="/">
            Tada
        </a>

        <ul 
            class="navbar-nav mr-auto"
            *ngIf="loggedIn()">
                <li 
                    class="nav-item"
                    routerLinkActive="active">
                        <a 
                            class="nav-link"
                            routerLink="/members">
                            Matches
                        </a>
                </li>
                <li 
                    class="nav-item"
                    routerLinkActive="active">
                        <a 
                            class="nav-link"
                            routerLink="/lists">
                            Lists
                        </a>
                </li>
                <li 
                    class="nav-item"
                    routerLinkActive="active">
                        <a 
                            class="nav-link"
                            routerLink="/messages">
                            Messages
                        </a>
                </li>
        </ul>

        <div 
            dropdown 
            class="dropdown"
            *ngIf="loggedIn()">
                <a 
                    dropdownToggle
                    (click)="false"
                    class="dropdown-toggle text-light">
                        Welcome {{authService.decodedToken?.unique_name}}
                </a>
                <div
                    *dropdownMenu 
                    class="dropdown-menu mt-3">
                        <a class="dropdown-item">
                            <i class="fa fa-user"></i>
                            Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a 
                            class="dropdown-item"
                            (click)="logout()">
                                <i class="fa fa-sign-out"></i>
                                Logout
                        </a>
                </div>
        </div>

        <form
            class="form-inline my-2 my-lg-0"
            #loginForm="ngForm"
            (ngSubmit)="login()"
            *ngIf="!loggedIn()">
                <input 
                    required
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username"
                    name="username"
                    [(ngModel)]="model.username">
                
                <input 
                    required
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="model.password">
                
                <button 
                    class="btn btn-success my-2 my-sm-0" 
                    type="submit"
                    [disabled]="!loginForm.valid">
                        Login
                </button>
        </form>
    </div>
</nav>
